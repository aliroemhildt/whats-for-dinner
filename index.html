<!DOCTYPE>

<html>

  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1 class="header-text">What's for Dinner?</h1>
      <button class="header-button hidden">ADD A RECIPE</button>
    </header>
    <main>
      <section class="box left-box">
        <p class='left-box-title'>What are you looking for?<span class="required-field">*</span></p>
        <div class="button-list">

          <label class="radio-button">
            <input class ="radio" type="radio" name="meal">
            Side
          </label>

          <label class="radio-button">
            <input class ="radio" type="radio" name="meal">
            Main Dish
          </label>

          <label class="radio-button">
            <input class ="radio" type="radio" name="meal">
            Dessert
          </label>

          <label class="radio-button hidden" id="entire-meal">
            <input class ="radio" type="radio" name="meal">
            Entire Meal
          </label>

        </div>
        <button class="lets-cook-button">LET'S COOK!</button>
      </section>
      <section class="box right-box">
        <div class="home-view">
          <image class="icon" src="./assets/cookpot.svg" alt="cook pot icon">
        </div>
        <div class="recipe-view hidden">
          <p class="title-text">You should make:</p>
          <p class="content-text">Recipe name goes here</p>
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
